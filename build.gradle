group 'Spider'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.geccocrawler/gecco
    compile group: 'com.geccocrawler', name: 'gecco', version: '1.3.0'
    // https://mvnrepository.com/artifact/com.geccocrawler/gecco-spring
    compile group: 'com.geccocrawler', name: 'gecco-spring', version: '1.3.0'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'



}


